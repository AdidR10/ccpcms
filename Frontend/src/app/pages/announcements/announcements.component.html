<ng-container *ngIf="this.authService.isAuthenticated()">
    <app-admin-post [page]="pagename" (click)="openAnnouncementForm()"></app-admin-post>
</ng-container>
<div class="container">
    <div *ngFor="let announcement of announcements">
        <app-announcement-card [announcement]="announcement" (editClicked)="handleEdit($event)"
            (deleteClicked)="handleDelete($event)"></app-announcement-card>
    </div>
</div>
