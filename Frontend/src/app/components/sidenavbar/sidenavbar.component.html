<body>
    <div class="sidenav-header">
        <img [width]="profilePicSize()" [height]="profilePicSize()" src="../../assets/cp-logo.png" />
        <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
            <h2>CUET CP</h2>
            <p>Community Management</p>
            <p>System</p>
        </div>
    </div>


    <mat-nav-list>
        <!-- Render menu items based on the token value -->
        <ng-container *ngIf="this.authService.isAuthenticated()">
            <a mat-list-item *ngFor="let item of menuItemsAdmins()" [routerLink]="item.route" routerLinkActive
                #rla="routerLinkActive" [activated]="rla.isActive">
                <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
                <span matListItemTitle>{{item.label}}</span>
            </a>
        </ng-container>

        <ng-container *ngIf="!this.authService.isAuthenticated()">
            <a mat-list-item *ngFor="let item of menuItemsUsers()" [routerLink]="item.route" routerLinkActive
                #rla="routerLinkActive" [activated]="rla.isActive">
                <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
                <span matListItemTitle>{{item.label}}</span>
            </a>
        </ng-container>
    </mat-nav-list>
</body>
