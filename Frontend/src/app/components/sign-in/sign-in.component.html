<body>
  <div class="background"></div>
  <div class="card">
    <img class="logo" src="..\assets\log-in.png" />
    <h1>Admin Login</h1>
    <form class="form" [formGroup]="formGroup" (ngSubmit)="loginProcess()">
      <input placeholder="Username" formControlName="username" required />
      <input type="password" placeholder="Password" formControlName="password" required />
      <button type="submit">Login In</button>
    </form>
  </div>
</body>
